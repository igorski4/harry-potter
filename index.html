<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Harry Potter</h1>
        <p class="header__subtitle">
          View all characters from the Harry Potter universe
        </p>
        <div class="header__wrapper">
          <div>
            <p class="header__text">Name</p>
            <input class="header__input" type="text" placeholder="Hermione" />
          </div>
          <div>
            <p class="header__text">School</p>
            <select class="header__select">
              <option selected hidden>Choose one</option>
              <option>Gryffindor</option>
              <option>Slytherin</option>
              <option>Hufflepuff</option>
              <option>Ravenclaw</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__grid grid"></div>
      </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
